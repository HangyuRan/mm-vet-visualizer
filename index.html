<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MM‑Vet Visualizer – Qwen 7B / 3B</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .clip-text{max-width:22rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;cursor:pointer}
  .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:50}
  .scroll-wrap{overflow:auto;max-height:calc(100vh-11rem)}
  /* sticky header */
  .scroll-wrap thead th{position:sticky;top:0;z-index:40;background:#f3f4f6;}
</style>
<script>
const DATA_JSON='mm-vet.json';
const PRED_SET={
  '7B':{orig:'pred_original_7B.json',cla:'pred_claude_7B.json',gem:'pred_gemini_7B.json',qwn:'pred_qwen_7B.json'},
  '3B':{orig:'pred_original_3B.json',cla:'pred_claude_3B.json',gem:'pred_gemini_3B.json',qwn:'pred_qwen_3B.json'}
};
const SCORE_SET={
  '7B':{orig:'score_original_7B.json',cla:'score_claude_7B.json',gem:'score_gemini_7B.json',qwn:'score_qwen_7B.json'},
  '3B':{orig:'score_original_3B.json',cla:'score_claude_3B.json',gem:'score_gemini_3B.json',qwn:'score_qwen_3B.json'}
};
const IMG_DIR={orig:'images/',cla:'images_claude/',gem:'images_gemini/',qwn:'images_qwen/'};
const fetchJSON=p=>fetch(p).then(r=>r.json()).catch(()=>({}));
function showModal(title,html){const bg=document.createElement('div');bg.className='modal-bg';bg.innerHTML=`<div class='bg-white rounded-xl p-6 max-h-[90vh] max-w-[90vw] overflow-auto shadow-xl'><h2 class='font-semibold mb-2'>${title}</h2>${html}<div class='text-right mt-4'><button class='px-4 py-1 bg-indigo-600 text-white rounded' onclick='this.closest(".modal-bg").remove()'>Close</button></div></div>`;document.body.appendChild(bg)}
function imgModal(s){showModal('Image',`<img src='${s}' class='max-w-full h-auto rounded'>`)}
function filterRows(){const c=document.getElementById('capabilityFilter').value,kw=document.getElementById('searchInput').value.toLowerCase();document.querySelectorAll('#dataBody tr').forEach(tr=>{const okC=c==='all'||tr.dataset.cls.includes(c),okK=tr.innerText.toLowerCase().includes(kw);tr.style.display=okC&&okK?'':'none'})}
const clipCell=(t,h)=>{const td=document.createElement('td');td.className='p-3 clip-text';td.textContent=t;td.onclick=()=>showModal(h,`<p>${t}</p>`);return td};
const predCell=(p,gt)=>{const td=clipCell(p??'—','Prediction');if(!p)td.classList.add('text-gray-400');else if(gt.toLowerCase().includes((p+'').toLowerCase()))td.classList.add('bg-emerald-50');else td.classList.add('bg-rose-50');return td};
const scoreCell=s=>{const td=document.createElement('td');td.textContent=s??'—';td.className='p-3 text-center';if(s==1||s==="1.0")td.classList.add('bg-emerald-100');else td.classList.add('bg-rose-100');return td};
async function loadAll(){const tag=document.getElementById('modelSel').value;
  const meta=await fetchJSON(DATA_JSON);
  const preds={},scores={};
  await Promise.all(Object.entries(PRED_SET[tag]).map(async([k,p])=>preds[k]=await fetchJSON(p)));
  await Promise.all(Object.entries(SCORE_SET[tag]).map(async([k,p])=>scores[k]=await fetchJSON(p)));
  render(meta,preds,scores);
}
function render(meta,pred,scr){const tb=document.getElementById('dataBody');tb.innerHTML='';let idx=0;for(const[id,d] of Object.entries(meta)){const tr=document.createElement('tr');tr.dataset.cls=d.capability.join(',');tr.innerHTML=`<td class='p-3 text-center'>${++idx}</td>`;
  ['orig','cla','gem','qwn'].forEach(key=>{tr.innerHTML+=`<td class='p-3'><img class='w-24 rounded shadow cursor-pointer' src='${IMG_DIR[key]+d.imagename}' onclick="imgModal('${IMG_DIR[key]+d.imagename}')"></td>`});
  tr.appendChild(clipCell(d.question,'Question'));tr.appendChild(clipCell(d.answer,'Answer'));
  tr.innerHTML+=`<td class='p-3'>${d.capability.join(', ')}</td>`;
  ['orig','cla','gem','qwn'].forEach(k=>tr.appendChild(scoreCell(scr[k][id]?.score?.[0])));
  ['orig','cla','gem','qwn'].forEach(k=>tr.appendChild(predCell(pred[k][id],d.answer)));
  tb.appendChild(tr);}filterRows();}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="bg-indigo-600 text-white p-6 shadow-lg">
  <h1 class="text-3xl font-semibold">MM‑Vet Benchmark Visualizer</h1>
  <p class="opacity-90">原始与三种合成图对比，可切换 <b>Qwen‑2.5‑VL 7B / 3B</b>，表头固定。</p>
</header>
<main class="px-6 max-w-screen-2xl mx-auto">
  <div class="flex flex-wrap gap-4 items-center my-4">
    <label class="font-semibold">Model:</label>
    <select id="modelSel" onchange="loadAll()" class="p-2 border rounded-md"><option value="7B">Qwen 7B</option><option value="3B">Qwen 3B</option></select>
    <input id="searchInput" class="flex-1 p-2 border rounded-md" placeholder="Search …" oninput="filterRows()">
    <select id="capabilityFilter" onchange="filterRows()" class="p-2 border rounded-md"><option value="all">All caps</option><option value="ocr">OCR</option><option value="math">Math</option><option value="spat">Spatial</option><option value="rec">Recognition</option><option value="know">Knowledge</option><option value="gen">Generation</option></select>
  </div>
  <div class="scroll-wrap ring-1 ring-gray-200 rounded-xl shadow">
    <table class="min-w-full text-xs whitespace-nowrap">
      <thead class="bg-gray-100 font-semibold">
        <tr>
          <th class="p-3">#</th><th class="p-3">Orig</th><th class="p-3">Claude</th><th class="p-3">Gemini</th><th class="p-3">Qwen72B</th>
          <th class="p-3">Question</th><th class="p-3">Answer</th><th class="p-3">Caps</th>
          <th class="p-3">S‑Orig</th><th class="p-3">S‑Cla</th><th class="p-3">S‑Gem</th><th class="p-3">S‑Qwn</th>
          <th class="p-3">P‑Orig</th><th class="p-3">P‑Cla</th><th class="p-3">P‑Gem</th><th class="p-3">P‑Qwn</th>
        </tr>
      </thead>
      <tbody id="dataBody" class="divide-y divide-gray-200 bg-white"></tbody>
    </table>
  </div>
</main>
<script>loadAll();</script>
</body>
</html>
